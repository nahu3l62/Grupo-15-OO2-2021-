<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Objetos 2</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<header th:fragment="header">
		<header th:fragment="header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="/index">UNLa</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">

						<li class="nav-item">
							<a class="nav-link" href="/usuarios/lista">Lista Usuarios </a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="/perfiles/lista">Lista Perfiles</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" href="/logout">Cerrar sesion</a>
						</li>

				</div>
				</li>
				</ul>
				</div>
			</nav>
		</header>
	</header>



	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
			<form action="#" th:action="@{/permiso_periodo/}" th:object="${permiso}" method="post">
				<p> Persona:
					<select th:field="*{persona}" id="personas">
						<option th:each="persona:${personas}" th:value="${persona.idPersona}" th:text="${persona.nombre}+' '+${persona.apellido}+' '+${persona.dni}" />
				</p>
				<p> Fecha: <input type="date" th:field="*{fecha}" />
				</small>
				</p>
				<p> Cantidad de dias: <input type="number" th:field="*{cantDias}" />
				</small>
				</p>
				<p> Vacaciones:
					<select th:field="*{vacaciones}" id="vacaciones">
						<option th:value="true" th:text="si" />
						<option th:value="false" th:text="no" />
				</small>
				</p>
				<input type="submit" />
				</form>
			</div>
		</div>

	
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
		<p>Copyright UNLa 2021</p>
		</div>
		
		<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	</footer>
	
</body>
</html>
