<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Objetos 2</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<header th:fragment="header">
		<header th:fragment="header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="/index">UNLa</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">

						<li class="nav-item">
							<a class="nav-link" href="/usuarios/lista">Lista Usuarios </a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="/perfiles/lista">Lista Perfiles</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" href="/logout">Cerrar sesion</a>
						</li>

				</div>
				</li>
				</ul>
				</div>
			</nav>
		</header>
	</header>



	<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Lugar</th>
					<th scope="col">Codigo Postal</th>
					<th scope="col">Permiso Periodo</th>
					<th scope="col">Permiso Diario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lu:${lugares}">

					<th scope="row" th:text="${lu.lugar}"></th>
					<th scope="row" th:text="${lu.codPostal}"></th>					

					<td>
						<a class="btn btn-success btn-sm" th:href="@{/permiso/periodoXlugar/}+${lu.idLugar}" th:text="Mostrar"
							title="permisos periodo">
						</a>
					</td>
					
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/permiso/diarioXlugar/}+${lu.idLugar}" th:text="Mostrar"
							title="permisos diario">
						</a>
					</td>
					
				</tr>

			</tbody>
		</table>

	
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
		<p>Copyright UNLa 2021</p>
		</div>
		
		<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	</footer>
	
</body>
</html>
