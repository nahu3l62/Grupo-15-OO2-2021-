<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>UNLa</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/index">UNLa</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item">
							<a class="nav-link" href="/index">Home </a>
						</li>

			</div>
			</li>
			</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

	</div>

	<div class="container">

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Persona</th>
					<th scope="col">Fecha</th>
					<th scope="col">Motivo</th>
					<th scope="col">Desde hasta</th>
					<th scope="col" sec:authorize="anonymous">Generar Qr</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="li:${lista}">
					<th scope="row" th:text="${li.persona}"> </th>
					<th scope="row" th:text="${li.fecha}"> </th>
					<th scope="row" th:text="${li.motivo}"> </th>
					<th scope="row" th:text="${li.desdeHasta}"> </th>
					<td>
						<a class="btn btn-success btn-sm" sec:authorize="anonymous" th:href="@{/permiso/lista/permisoDiario/qr/}+${li.idPermiso}" th:text="Generar" title="QR"></a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
	
	

	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
			<p>Copyright UNLa 2021</p>
		</div>

		<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	</footer>

</body>

</html>
